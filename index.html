    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              'brand-dark': '#0A1A22',
              'brand-green': '#39FAC9',
              'brand-green-dark': '#2CC6A9',
              'brand-light': '#E0E0E0',
              'brand-red-light': '#F28B82',
              'brand-red-dark': '#EA4335',
              'brand-yellow': '#FBC02D',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            },
            animation: {
              marquee: 'marquee 60s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0A1A22;
        color: #E0E0E0;
        font-family: 'Space Grotesk', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A1A22;
      }
      ::-webkit-scrollbar-thumb {
        background: #2CC6A9;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #39FAC9;
      }
      .leaflet-container {
        background: #0A1A22;
        cursor: grab;
      }
      .leaflet-container:active {
        cursor: grabbing;
      }
      .custom-div-icon {
          background: #39FAC9;
          border-radius: 50%;
          width: 2.5rem; /* 40px */
          height: 2.5rem; /* 40px */
          display: flex;
          align-items: center;
          justify-content: center;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
          cursor: pointer;
          box-shadow: 0 0 15px rgba(57, 250, 201, 0.5);
          border: 2px solid #0A1A22;
      }
      .custom-div-icon:hover {
          transform: scale(1.15);
          box-shadow: 0 0 25px rgba(57, 250, 201, 0.8);
      }
      .custom-div-icon svg {
          width: 1.25rem; /* 20px */
          height: 1.25rem; /* 20px */
          color: #0A1A22;
      }
      .leaflet-tooltip {
          background-color: #0A1A22 !important;
          border: 1px solid #39FAC9 !important;
          color: #E0E0E0 !important;
          border-radius: 4px !important;
          box-shadow: none !important;
          font-family: 'Space Grotesk', sans-serif !important;
          padding: 6px 10px !important;
          font-size: 14px !important;
          font-weight: bold;
      }
      .leaflet-tooltip-top:before {
        border-top-color: #39FAC9 !important;
      }
      /* Custom Popup Styles */
      .leaflet-popup-content-wrapper {
        background: #0A1A22 !important;
        color: #E0E0E0 !important;
        border: 1px solid #2CC6A9;
        border-radius: 8px !important;
        box-shadow: 0 4px 20px rgba(57, 250, 201, 0.1) !important;
        padding: 4px;
      }
      .leaflet-popup-content {
        margin: 12px !important;
        width: auto !important;
        min-width: 240px;
        font-family: 'Space Grotesk', sans-serif !important;
      }
      .leaflet-popup-close-button {
          color: #E0E0E0 !important;
          padding: 8px 8px 0 0 !important;
      }
      .leaflet-popup-close-button:hover {
          color: #39FAC9 !important;
      }
      .leaflet-popup-tip {
          background: #2CC6A9 !important;
      }
    </style>
